<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Professor</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4"></script>
</head>
<body>
    <header>
        <h1 class="title-header">Aulas Online - Login do Professor</h1>

        <a href="index.html"><button class="button-header">Voltar</button></a>
    </header>
    
    <div class="card">
        <form id="loginForm" class="form-login" action="#" method="post">
            <div>
                <div class="label-img"><img src="img/user-icon.png" alt=""> <label for="username">Usuário:</label></div>
                <input type="text" id="username-professor" name="username-professor" required placeholder="Insira o usuario...">

                <div class="label-img"><img src="img/senha-icon.png" alt=""><label for="password">Senha:</label></div>
                <input type="password" id="password-professor" name="password-professor" required placeholder="Insira a senha...">
            </div>

            <p id="error-msg" class="error" style="display:none;color:#b00020;margin-top:4px;font-weight:400;margin-bottom: 5px;">Usuário ou senha incorretos.</p>

            <button type="submit" class="button-login">Entrar</button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://aakygtqakbibblymiros.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_sS5thkUnpl_pMGjP1gHo9A_FJx-PtwU';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('loginForm');
        const inputUser = document.getElementById('username-professor');
        const inputPass = document.getElementById('password-professor');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = (inputUser.value || '').trim();
            const password = (inputPass.value || '').trim();
            const btn = form.querySelector('button[type="submit"]');

            try {
                btn.disabled = true;
                btn.textContent = 'Entrando...';

                // Credenciais do professor no Supabase
                // Email: professor@example.com (mapeado do username)
                const email = username === 'professor12' ? 'professor@example.com' : username + '@professor.com';

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    console.error('Erro Supabase:', error);
                    // Fallback para credenciais fixas local se Supabase falhar
                    const PROFESSOR_USER = 'professor12';
                    const PROFESSOR_PASS = 'treinos2026';
                    
                    if (username === PROFESSOR_USER && password === PROFESSOR_PASS) {
                        localStorage.setItem('professorLoggedIn', 'true');
                        localStorage.setItem('userType', 'professor');
                        window.location.href = 'professor.html';
                    } else {
                        showError();
                    }
                    return;
                }

                // Salvar sessão
                localStorage.setItem('professorLoggedIn', 'true');
                localStorage.setItem('userType', 'professor');
                localStorage.setItem('authToken', data.session.access_token);

                // Redirecionar
                window.location.href = 'professor.html';
            } catch (err) {
                console.error('Erro:', err);
                showError('Erro ao conectar. Tente novamente.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });
        
        function showError(customMsg = null) {
            errorMsg.textContent = customMsg || 'Usuário ou senha incorretos.';
            errorMsg.style.display = 'block';
            inputPass.value = '';
            inputPass.focus();
            setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
        }
    </script>
    <script src="js/toast.js"></script>
</body>
</html>
